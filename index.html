<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer- cute theme</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <div class="column-left">
   <img alt="cute animal" id="character" class="character" src="assets/pink panda.png" />

    </div>

    <div class="column-right">
           <h1 id="h1">Pomodoro Time!</h1>

    <div id="timer" class="timer">25:00</div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <button id="toggle-mode" class="toggle">Switch to 5 min Break Mode</button>
  </div>
    </div>
      
  <script src="script.js"></script>
</body>
</html>
